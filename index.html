<!DOCTYPE html>
<html>
    <head>
        <title>Currency Converter</title>

        <link href="css/style.css" rel="stylesheet">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    </head>
    <body>
        <div id="main-container">
            <h3>Currency Converter</h3>

            <div id="converter-container">  

                <div id="container-convert-from">

                    <div id="selection-container">
                        <div id="container-flag">

                        </div>
    
                        <div id="dropbox-convert-from">
                            <select name="convert-from" id="convert-from" onchange="coinIconsChange();">
                                <option value="eur">EUR - Euro</option>
                                <option value="usd">USD - US Dollar</option>
                                <option value="gbp">GBP - British Pound</option>
                                <option value="aud">AUD - Australian Dollar</option>
                                <option value="cad">CAD - Canadian Dollar</option>
                                <option value="inr">INR - Indian Rupee</option>
                            </select> 
                        </div>
                    </div>                   

                    <div id="textarea-convert-from">
                        <div id="convert-coin">
                            
                        </div>
                        <textarea id="convert-from-textarea"></textarea>
                    </div>

                </div>

                <div id="container-convert-button">

                    <div id="button-convert">
                        <button onclick="convertCurrency();">></button>
                    </div>

                </div>

                <div id="container-convert-to">
                    
                    <div id="selection-container">

                        <div id="container-flag2">

                        </div>

                        <div id="dropbox-convert-to">
                            <select name="convert-to" id="convert-to" onchange="coinIconsChange();">
                                <option value="eur">EUR - Euro</option>
                                <option value="usd">USD - US Dollar</option>
                                <option value="gbp">GBP - British Pound</option>
                                <option value="aud">AUD - Australian Dollar</option>
                                <option value="cad">CAD - Canadian Dollar</option>
                                <option value="inr">INR - Indian Rupee</option>
                            </select>
                        </div>

                    </div>
    
                    <div id="textarea-convert-from">
                        <div id="convert-coin2">
                                
                        </div>
                        
                        <textarea id="convertion-result"></textarea>
                    </div>
                </div>



            </div>

            <div id="result-container">
            </div>

        </div>

        <script src="js/script.js"></script>
    </body>
</html>
